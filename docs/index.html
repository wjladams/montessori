<!DOCTYPE html>
<html>
  <head>
    <title>Welcome</title>
  </head>
<body>
<script src="//cdn.jsdelivr.net/terra/latest/mainfile"></script>
  <h1>Something the so and so</h1>
  This is a test, of sorts
  <p></p>
  <script>
  var gameOfLife = new terra.Terrarium(25, 25, {
  trails: 0.9,
  periodic: true,
  background: [22, 22, 22]
});

terra.registerCA({
  type: 'GoL',
  colorFn: function () { return this.alive ? this.color + ',1' : '0,0,0,0'; },
  process: function (neighbors, x, y) {
    var surrounding = neighbors.filter(function (spot) {
      return spot.creature.alive;
    }).length;
    this.alive = surrounding === 3 || surrounding === 2 && this.alive;
    return true;
  }
}, function () {
  this.alive = Math.random() < 0.5;
});

gameOfLife.grid = gameOfLife.makeGrid('GoL');
//gameOfLife.animate();
running = false;
function myFunction() {
  if (running) {
    gameOfLife.stop();
    running = false;
  } else {
    gameOfLife.animate();
    running = true;
  }
};
  </script>
  <p></p>
    <button onclick="myFunction()">Click me</button>
</body>
</html>
